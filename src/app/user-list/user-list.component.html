<h2>User List</h2>
<p>Total number of users (getter methd): {{getTotalUserList}}</p>
<p>Select the users below:</p>
<ul>
    <li *ngFor="let u of userList">
        <button (click)="sendUser(u)">{{u}}</button>
    </li>
</ul>
